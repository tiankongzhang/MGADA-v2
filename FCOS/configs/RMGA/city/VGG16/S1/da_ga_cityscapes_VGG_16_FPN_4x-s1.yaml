MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: 'your path of checkpoint'
  PRETAINED: 'https://open-mmlab.oss-cn-beijing.aliyuncs.com/pretrain/vgg16_caffe-292e1171.pth'
  #
  RPN_ONLY: True
  FCOS_ON: True
  DA_ON: True
  BACKBONE:
    CONV_BODY: "VGG-16-FPN-RETINANET"
  RETINANET:
    USE_C5: False # FCOS uses P5 instead of C5
  GENBOX:
      FPN_STRIDES: [8, 16, 32, 64, 128]
      NUM: 5
      NUM_CONVS: 4
  GENFEATURE:
      LOCAL_GLOBAL_MERGE: True
      TWOMULTSCALE: True
      FPN_STRIDES: [8, 16, 32, 64, 128]
      POOLER_SCALES: [0.125, 0.0625, 0.03125, 0.015625, 0.0078125]
      POOLER_RESOLUTION: 7
      POOLER_SAMPLING_RATIO: 0
  FCOS:
    NUM_CLASSES: 9
    INFERENCE_TH: 0.05    # pre_nms_thresh    (default=0.05)
    PRE_NMS_TOP_N: 1000   # pre_nms_top_n     (default=1000)
    NMS_TH: 0.6           # nms_thresh        (default=0.6)
  MODE:
    TRAIN_PROCESS: 'S1'
    TEST_PROCESS: 'TC'
    USED_FEATURE_LAYERS: [3, 4, 5, 6, 7]
    USE_STUDENT: True
    USE_TEACHER: True
    USE_AEMA: True
    USE_GATE: True
    NET_MOMENTUM: 0.9
    UPDATE_TEACHER_ITERUM: 100
    UPDATE_TEACHER_MARK: True
    USE_SL_TRAINING: True
    SL_TRAINING_START: 10000

    WEIGHT_LOSS_SOURCE: 1.0
    WEIGHT_LOSS_TARGET: 1.0
    
  DETECT:
      #
      USE_DIS_GLOBAL: True
      #
      DT_DIS_LAMBDA: 0.1
      GRL_APPLIED_DOMAIN: 'both'
      #
      DIS_NUM_CONVS: 4
      #
      GRL_WEIGHT_PL: 0.01
  ADV:
    #
    USE_DIS_GLOBAL: True
    USE_DIS_CENTER_AWARE: False
    #
    GA_DIS_LAMBDA: 0.1
    GRL_APPLIED_DOMAIN: 'both'
    #
    DIS_NUM_CONVS: 4
    #
    GRL_WEIGHT_PL: 0.01
  
  CM:
      #
      USE_CM_GLOBAL: True
      #
      GL_CM_LAMBDA: 0.1
      GRL_APPLIED_DOMAIN: 'both'
      #
      DIS_NUM_CONVS: 4
      #
      GRL_WEIGHT_PL: 0.01
      
      LOSS_DIRECT_W: 0.1
      LOSS_GRL_W: 1.0
      SAMPLES_THRESH: 0.5
TEST:
  DETECTIONS_PER_IMG: 100 # fpn_post_nms_top_n  (default=100)
DATASETS:
  TRAIN_SOURCE: ("cityscapes_train_cocostyle", ) 
  TRAIN_TARGET: ("cityscapes_foggy_train_cocostyle", )
  TEST: ("cityscapes_foggy_val_cocostyle", )
INPUT:
  MIN_SIZE_RANGE_TRAIN: (640, 800)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
DATALOADER:
  SIZE_DIVISIBILITY: 32
  NUM_WORKERS: 2
SOLVER:
  WEIGHT_DECAY: 0.0001
  MAX_ITER: 60000
  IMS_PER_BATCH: 10
  CHECKPOINT_PERIOD: 500
  #
  BACKBONE:
    #BASE_LR: 0.005
    BASE_LR: 0.001
    STEPS: (20000, 40000)
    WARMUP_ITERS: 500
    WARMUP_METHOD: "constant"
  #
  GENBOX:
    BASE_LR: 0.001
    STEPS: (20000, 40000)
    WARMUP_ITERS: 500
    WARMUP_METHOD: "constant"
  #
  GENFEATURE:
    BASE_LR: 0.001
    STEPS: (20000, 40000)
    WARMUP_ITERS: 500
    WARMUP_METHOD: "constant"
  #
  FCOS:
    BASE_LR: 0.001
    STEPS: (20000, 40000)
    WARMUP_ITERS: 500
    WARMUP_METHOD: "constant"
  #
  DIS:
    BASE_LR: 0.001
    STEPS: (20000, 40000)
    WARMUP_ITERS: 500
    WARMUP_METHOD: "constant"
